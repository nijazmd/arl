<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>ARL - Add Race Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="content" class="full-page-form">
    <form id="raceForm" onsubmit="submitRaceResult(event)">
      <h2>Add Race Result</h2>

      <div class="form-group">
        <label for="roundNumber">Round Number:</label>
        <input type="number" id="roundNumber" name="roundNumber" value="2" required>
      </div>

      <div class="form-group">
        <label for="driverName">Driver</label>
        <select id="driverName" name="driverName" required></select>
      </div>

      <div class="form-group">
        <label for="carName">Car</label>
        <select id="carName" name="carName" required></select>
      </div>

      <div class="form-group">
        <label for="trackName">Track</label>
        <select id="trackName" name="trackName" required></select>
      </div>

      <div class="form-group">
        <label for="circuitName">Circuit</label>
        <select id="circuitName" name="circuitName" required>
          <option value="">Select a circuit</option>
        </select>
      </div>

      <fieldset>
      <legend>Direction</legend>
      <div class="radio-group">
        <label><input type="radio" name="direction" value="Forward" checked="true" required> Forward</label>
        <label><input type="radio" name="direction" value="Reverse"> Reverse</label>
      </div>
    </fieldset>


      <fieldset>
        <legend>Race Level</legend>
        <div class="radio-group">
          <label><input type="radio" name="raceLevel" value="1" checked="true" required> 1</label>
          <label><input type="radio" name="raceLevel" value="2"> 2</label>
          <label><input type="radio" name="raceLevel" value="3"> 3</label>
          <label><input type="radio" name="raceLevel" value="4"> 4</label>
          <label><input type="radio" name="raceLevel" value="5"> 5</label>
          <label><input type="radio" name="raceLevel" value="6"> 6</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Chances</legend>
        <div class="radio-group">
          <label><input type="radio" name="chances" value="1" checked="true" required> 1</label>
          <label><input type="radio" name="chances" value="2"> 2</label>
          <label><input type="radio" name="chances" value="3"> 3</label>
          <label><input type="radio" name="chances" value="4"> 4</label>
          <label><input type="radio" name="chances" value="5"> 5</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Final Position</legend>
        <div class="radio-group">
          <label><input type="radio" name="position" value="1" checked="true" required> 1</label>
          <label><input type="radio" name="position" value="2"> 2</label>
          <label><input type="radio" name="position" value="3"> 3</label>
          <label><input type="radio" name="position" value="4"> 4</label>
          <label><input type="radio" name="position" value="5"> 5</label>
          <label><input type="radio" name="position" value="0"> 0</label>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="disciplinaryPoints">Disciplinary Points</label>
        <div style="display: flex; align-items: center; gap: 8px;">
          <button type="button" onclick="adjustDisciplinary(-1)">−</button>
          <input type="number" id="disciplinaryPoints" name="disciplinaryPoints" value="5" style="width: 60px; text-align: center;">
          <button type="button" onclick="adjustDisciplinary(1)">+</button>
        </div>
      </div>



      <div class="button-group">
        <button type="submit" class="btn">Save</button>
      </div>
    </form>
  </main>

  <nav class="bottom-nav">
    <a href="index.html">🏠</a>
    <a href="team.html">👥</a>
    <a href="drivers.html">🛞</a>
    <a href="tracks.html">🚥</a>
    <a href="cars.html">🏎️</a>
    <a href="add.html">➕</a>
  </nav>

  <script src="main.js"></script>

</body>
</html>
