<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARL - Add Race Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="content" class="full-page-form">
    <form id="raceForm" onsubmit="submitRaceResult(event)">
      <h2>Add Race Result</h2>

      <div class="form-group">
        <label for="roundNumber">Round Number:</label>
        <input type="number" id="roundNumber" name="roundNumber" value="1" required>
      </div>

      <div class="form-group">
        <label for="driverName">Driver</label>
        <select id="driverName" required></select>
      </div>

      <div class="form-group">
        <label for="carName">Car</label>
        <select id="carName" required></select>
      </div>

      <div class="form-group">
        <label for="trackName">Track</label>
        <select id="trackName" required></select>
      </div>

      <fieldset>
        <legend>Race Level</legend>
        <div class="radio-group">
          <label><input type="radio" name="raceLevel" value="1" required> 1</label>
          <label><input type="radio" name="raceLevel" value="2"> 2</label>
          <label><input type="radio" name="raceLevel" value="3"> 3</label>
          <label><input type="radio" name="raceLevel" value="4"> 4</label>
          <label><input type="radio" name="raceLevel" value="5"> 5</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Chances</legend>
        <div class="radio-group">
          <label><input type="radio" name="chances" value="1" required> 1</label>
          <label><input type="radio" name="chances" value="2"> 2</label>
          <label><input type="radio" name="chances" value="3"> 3</label>
          <label><input type="radio" name="chances" value="4"> 4</label>
          <label><input type="radio" name="chances" value="5"> 5</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Final Position</legend>
        <div class="radio-group">
          <label><input type="radio" name="position" value="1" required> 1</label>
          <label><input type="radio" name="position" value="2"> 2</label>
          <label><input type="radio" name="position" value="3"> 3</label>
          <label><input type="radio" name="position" value="4"> 4</label>
          <label><input type="radio" name="position" value="5"> 5</label>
        </div>
      </fieldset>

      <div class="button-group">
        <button type="submit" class="btn">Save</button>
        <a href="index.html" class="btn cancel">Cancel</a>
      </div>
    </form>
  </main>

  <nav class="bottom-nav">
    <a href="index.html">üè† Home</a>
    <a href="drivers.html">Drivers</a>
    <a href="add.html">‚ûï Add Result</a>
  </nav>

  <script src="main.js"></script>

</body>
</html>
