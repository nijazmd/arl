  <h1>Driver Statistics</h1>

  <div id="driver-details-container">
    <!-- Driver card will be inserted here -->
    <div id="driver-card-area"></div>

    <div id="driver-level-summary" class="driver-level-summary">
      <h3>Race Level Summary</h3>
      <table class="level-summary-table">
        <thead>
          <tr>
            <th>G</th>
            <th>L1</th>
            <th>L2</th>
            <th>L3</th>
            <th>L4</th>
            <th>L5</th>
            <th>L6</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="level-total">-</td>
            <td id="level-1">-</td>
            <td id="level-2">-</td>
            <td id="level-3">-</td>
            <td id="level-4">-</td>
            <td id="level-5">-</td>
            <td id="level-6">-</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Race history table will go inside this wrapper -->
    <div class="table-wrapper" id="race-history-area"></div>
  </div>
