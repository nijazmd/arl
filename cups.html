<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="style.css" />

<body>
  <main id="content">
    <h2>🏆 Cups</h2>

    <div class="toolbar">
      <input id="search" class="search" type="search" placeholder="Search cups…" />
      <div class="cup-filters">
        <label class="cup-filter">
          <input type="checkbox" id="filterLive" checked>
          <span>Live</span>
        </label>
        <label class="cup-filter">
          <input type="checkbox" id="filterUpcoming" checked>
          <span>Upcoming</span>
        </label>
        <label class="cup-filter">
          <input type="checkbox" id="filterFinished" checked>
          <span>Finished</span>
        </label>
      </div>      
    </div>

    <h3 class="sectionTitle">Live</h3>
    <div id="secLive" class="cup-grid"></div>

    <h3 class="sectionTitle">Upcoming</h3>
    <div id="secUpcoming" class="cup-grid"></div>

    <h3 class="sectionTitle">Finished</h3>
    <div id="secFinished" class="cup-grid"></div>
  </main>

</html>
