<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Points Table – ARL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .points-table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      color: #fff;
    }

    .points-table th,
    .points-table td {
      border: 1px solid #444;
      padding: 0.6rem;
      text-align: center;
    }

    .points-table th {
      background-color: #222;
    }

    .points-table caption {
      caption-side: bottom;
      font-size: 0.9rem;
      color: #888;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Points Allocation Table</h1>
    <table class="points-table">
      <thead>
        <tr>
          <th>Position ↓ / Chance →</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1st</th>
          <td>54</td>
          <td>44</td>
          <td>36</td>
          <td>30</td>
          <td>24</td>
        </tr>
        <tr>
          <th>2nd</th>
          <td>27</td>
          <td>22</td>
          <td>18</td>
          <td>15</td>
          <td>12</td>
        </tr>
        <tr>
          <th>3rd</th>
          <td>20</td>
          <td>16</td>
          <td>12</td>
          <td>10</td>
          <td>8</td>
        </tr>
        <tr>
          <th>4th</th>
          <td>11</td>
          <td>8</td>
          <td>6</td>
          <td>4</td>
          <td>2</td>
        </tr>
        <tr>
          <th>5th</th>
          <td>8</td>
          <td>5</td>
          <td>3</td>
          <td>2</td>
          <td>1</td>
        </tr>
      </tbody>
      <caption>Points are awarded based on both the finishing position and the number of chances taken.</caption>
    </table>
  </div>
</body>
</html>
