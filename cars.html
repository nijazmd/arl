<!-- Filter Toggle Button -->
<button id="filter-toggle" class="filter-toggle">⚙️ Filters</button>

<!-- Filter Panel -->
<div id="filter-panel" class="filter-panel hidden">
  <div id="filter-content"></div>
  <button id="apply-filters" class="apply-button">Apply Filters</button>
</div>

<div class="car-controls">
  <div class="sort-options">
    <label><input type="radio" name="car-sort" value="positionAvg"> Position Avg</label>
    <label><input type="radio" name="car-sort" value="podiumPct"> Podium %</label>
    <label><input type="radio" name="car-sort" value="carName"> Car Name</label>
    <label><input type="radio" name="car-sort" value="makeName"> Make Name</label>
    <label><input type="radio" name="car-sort" value="totalRaces" checked> Total Races</label>
    <label><input type="radio" name="car-sort" value="country"> Country</label>
    <label><input type="radio" name="car-sort" value="rating"> Rating</label>
  </div>

  <input type="text" id="car-search" placeholder="Search car or make..." />
</div>
